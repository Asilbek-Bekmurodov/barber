<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberShop</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./Logo1.svg" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo">
            <img src="./logo-main.svg" alt="logo" />
          </div>

          <ul class="header__list">
            <li class="header__item header__item-active">
              <a href="#">Home</a>
            </li>
            <li class="header__item">
              <a href="#">About Us</a>
            </li>
            <li class="header__item">
              <a href="#">Services</a>
            </li>
            <li class="header__item">
              <a href="#">Contact</a>
            </li>
          </ul>

          <button class="header__btn">Book Now</button>
          <img class="header__menu" src="./light-menu.svg" alt="" />
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div class="hero-wrapper">
          <div class="hero__info">
            <p class="hero__subtitle">Welcome To Choppers</p>
            <h1 class="hero__title">Best Hair Salon For A Professional Look</h1>
            <p class="hero__text">
              Choppers offers high performance customized facials to provide you
              with visible results.
            </p>
            <button class="hero__btn">Book Now</button>
            <button class="hero__btn-outline">All Services</button>
          </div>
          <img class="hero__img" src="./bg-img.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
